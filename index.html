<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rail Fence Cipher</title>
</head>
<body>
  <div class="container">
    <h1>Rail Fence Cipher</h1>

    <div>
      <label for="encryptMessage">Enter message to encrypt:</label>
      <textarea id="encryptMessage" placeholder="Enter message to encrypt"></textarea>
      <label for="rails">Number of Rails:</label>
      <input type="number" id="rails" placeholder="Enter the number of rails">
      <button onclick="encrypt()">Encrypt</button>
      <div id="encryptedResult"></div>
    </div>

    <div>
      <label for="decryptMessage">Enter message to decrypt:</label>
      <textarea id="decryptMessage" placeholder="Enter message to decrypt"></textarea>
      <label for="railsDecrypt">Number of Rails:</label>
      <input type="number" id="railsDecrypt" placeholder="Enter the number of rails">
      <button onclick="decrypt()">Decrypt</button>
      <div id="decryptedResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
